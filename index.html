<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

</head>
<body>

<div class="calculator">
    <!-- Your Existing Code -->
    <div class="screen"></div>
    <div class="buttons">
        <button onClick="getValue(1)">1</button>
        <button onClick="getValue(2)">2</button>
        <button onClick="getValue(3)">3</button>
        <button class="btn" id="danger" onClick="getValue('')">Del</button>
        <button onClick="getValue(4)">4</button>
        <button onClick="getValue(5)">5</button>
        <button onClick="getValue(6)">6</button>
        <button class="btn" id="danger" onClick="getValue('back')">C</button>
        <button onClick="getValue(7)">7</button>
        <button onClick="getValue(8)">8</button>
        <button onClick="getValue(9)">9</button>
        <button class="btn" onClick="getValue('-')">-</button>
        <button class="btn" onClick="getValue('*')">*</button>
        <button class="btn" onClick="getValue('0')">0</button>
        <button class="btn" onClick="getValue('+')">+</button>
        <button class="btn" onClick="getValue('/')">/</button>
        <button class="btn" id="equal" onClick="getValue('=')">=</button> 
    </div>
    
</div>
<script src="app.js" ></script>
</body>
</html>
